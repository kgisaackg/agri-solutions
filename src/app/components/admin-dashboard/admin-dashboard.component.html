<div class="flex flex-no-wrap">
  <!-- Sidebar starts -->
  <!-- Remove class [ hidden ] and replace [ sm:flex ] with [ flex ] -->
  <div style="min-height: 916px" class="min-h-screen w-64 absolute sm:relative bg-cust-green-200 shadow md:h-full flex-col justify-between hidden sm:flex">
    <div class="px-4">
      <p class="text-white text-2xl mt-2">AgriSolutions</p>
      <ul class="mt-4">
        <li class="flex w-full justify-between cursor-pointer items-center mb-2">  
          <a class="text-white  mb-2 w-full p-1 rounded cust-link" routerLink="admin-home"  routerLinkActive="active">Dashboard</a>
        </li>
        <li class="flex w-full justify-between cursor-pointer items-center mb-2 ">  
          <a class="text-white  mb-2 w-full p-1 rounded cust-link" routerLink="admin-users"  routerLinkActive="active">Users</a>
        </li>
      </ul>
      
    </div>
    
  </div>
  <!--Icon for drop down-->

      close

    <div class="px-4">
      <p class="text-white text-2xl mt-2">AgriSolutions</p>
      <ul class="mt-4">
        <li class="flex w-full justify-between text-gray-300 hover:text-gray-500 cursor-pointer items-center mb-6">
          <div class="flex items-center">
            <span class="ml-2">Dashboard</span>
          </div>
        </li>

      </ul>
      <div class="flex justify-center mt-48 mb-4 w-full">
        <div class="relative">

          </div>
        </div>
      </div>
    </div>
    
  </div>
