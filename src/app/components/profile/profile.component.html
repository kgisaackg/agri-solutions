<div class="min-h-full">
  <div class="w-full md:w-8/12 lg:w-5/12 px-4 pb-7 pt-2">
     <div class="flex justify-between my-5">
    <p class="text-xl">Profile</p>
   
    <button
    type="submit"
    (click)="toProfileUpdate()"
    class=" px-7 py-2 bg-cust-green text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-cust-green-200 hover:shadow-lg focus:bg-cust-green-200 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cust-green-200 active:shadow-lg transition duration-150 ease-in-out"
    bg-gray-50 
  >
    Edit
  </button>

  </div>
    <div class="border-b py-2 mt-3">
        <p class="text-cust-green font-semibold">Firstname:</p>
        <p>{{user.firstname}}</p>
    </div>
    <div  *ngIf="isLoading" class="flex justify-center">
      <div class="loader absolute mt-20"></div>
    </div>
   
    <div class="border-b py-2 mt-3">
      <p class="text-cust-green font-semibold">Lastname:</p>
      <p>{{user.lastname}}</p>
    </div>

    <div class="border-b py-2 mt-3">
      <p class="text-cust-green font-semibold">Phone Number:</p>
      <p>{{user.phoneNumber}}</p>
    </div>

    <div class="border-b py-2 mt-3">
      <p class="text-cust-green font-semibold">Role:</p>
      <p>{{user.role}}</p>
    </div>

    <p class="mt-4"></p>
    <button
    (click)="areYouSure()"
    class="mt-10 px-7 py-2 bg-red-500 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-red-600 hover:shadow-lg focus:bg-red-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-600 active:shadow-lg transition duration-150 ease-in-out"
    >DELETE</button>
  
     
  </div>


 

</div>
