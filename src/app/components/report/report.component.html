<div>
    <p>Generate Reports</p>
    <div  *ngIf="isLoading" class="flex justify-center">
        <div class="loader absolute mt-20"></div>
      </div>

     <!--Select rolethis.userRole-->
     <form  [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="flex justify-center">
            <div class="mt-6 w-full">
            <select formControlName="role" class="form-select appearance-none
                block
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding bg-no-repeat
                border-2 border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-cust-green focus:outline-none" aria-label="Default select example">
                <option class="font-normal text-gray-700" value="null" disabled="true" [selected]="true">Select a role</option>

                <option *ngFor="let role of roles" [ngValue]="role">
                {{role.name}}
                </option>
            </select>
            </div>
        </div>
        <div *ngIf="role?.invalid && (role?.dirty || role?.touched)" 
            class="mb-2 text-red-500">
            <small *ngIf="role?.errors?.['required']">
            *Role is required.
            </small>
        </div>
        <!-- Submit button -->
        <button
        type="submit"
        class="mt-6 px-7 py-2 bg-cust-green text-white font-medium text-sm leading-snug uppercase rounded shadow-md  hover:shadow-lg focus:bg-cust-green-200 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cust-green-200 active:shadow-lg transition duration-150 ease-in-out"
        [disabled]="!roleForm.valid"
        [ngClass]="!roleForm.valid ? 'bg-opacity-green' : 'bg-cust-green-200' "
        >
        Generate Report
        </button>
    </form>
</div>
