<div class="min-h-full">
    <div class="w-full md:w-8/12 lg:w-5/12 px-4 pb-7 pt-2">
       <div class="flex justify-between my-5">
      <p class="text-xl">Weather Report</p>
     
      <button
      type="submit"
      
      class=" px-7 py-2 bg-cust-green text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-cust-green-200 hover:shadow-lg focus:bg-cust-green-200 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cust-green-200 active:shadow-lg transition duration-150 ease-in-out"
      bg-gray-50 
    >
      Add City 
    </button>
  
    </div>
      <div class="border-b py-2 mt-3 flex justify-between">
          <p class="text-cust-green font-semibold">City</p>
          <p>{{weather.city}}</p>
      </div>
      
     
      <div class="border-b py-2 mt-3 flex justify-between">
        <p class="text-cust-green font-semibold text-4xl">{{weather.temp_max}} °C</p>
        <p><img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="icon not found"></p>
    </div>
  

    <div class="border-b py-2 mt-3 flex justify-between">
        <p class="text-cust-green font-semibold">Max Temperature</p>
        <p>{{weather.temp_max}} °C</p>
    </div>

    <div class="border-b py-2 mt-3 flex justify-between">
        <p class="text-cust-green font-semibold">Min Temperature</p>
        <p>{{weather.temp_min}} °C</p>
    </div>
  
    <div class="border-b py-2 mt-3 flex justify-between">
        <p class="text-cust-green font-semibold">Humidity</p>
        <p>{{weather.humidity}} %</p>
    </div>


  
      <p class="mt-4"></p>
     
    
       
    </div>
</div>
